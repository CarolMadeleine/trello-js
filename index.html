<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" href="image/Trello-logo.ico">
	<title>Trello</title>
</head>
<body>
	<header>
		<nav class="barra">
		  <div class="container-fluid">
	      <form class="navbar-form navbar-left">
	        <button type="submit" class="btn btn-default">Tableros</button>
	        <div class="form-group">
	          <input type="text" class="form-control">
	          <span class="icon-search"></span>
	        </div>
	      </form>
	      	<img src="image/logo.png" class="logo">
	      <form class="barra2">
		      <button type="submit" class="btn-default btn2"><span class="icon-plus"></span></button>
		      <button type="submit" class="btn-default btn3"><img src="image/perfil.png" class="fotoPerfil">Carol Madeleine</button>
		      <button type="submit" class="btn-default btn4"><span class="icon-search"></span></button>
		      <button type="submit" class="btn-default btn5"><span class="icon-bell"></span></button>
	      </form>
		  </div>
		</nav>
	</header>
	<section>
		<img src="image/2.png" class="nombre">
		<div id="listaTrello" class="listaTrello">
			<form class="añadir sevaya" id="añadir">
				<input type="text" class="inputLista" id="inputLista">
				<button id="botonLista" class="botonLista">Guardar</button>
				<span class="iconoLista"><i class="icon-cross"></i></span>
			</form>
			<span id="lista" class="lista">
				Añadir una lista ...
			</span>
		</div>
	</section>
	<!--JAVASCRIPT-->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
